<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LucidGreen for Treez</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./media/css/base.css">
</head>

<body style="width:600px;height:300px;">

    <nav>
        <div class="nav-wrapper lg-blue">
            <img src="./media/img/logo.svg" alt="Lucid Green" height="46" style="padding: 10px 0 0 10px;">
            <ul class="right">
                <li><a href="#" id="show-setup">Setup</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="padding: 10px 0;">
        <div id="setup">
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="col s12">
                            <p class="flow-text">Enter the API Client ID and Secret from your LucidRetail account.</p>
                        </div>
                    </div>


                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" id="input-client-id" name="client_id" placeholder="Client ID" value="">
                            <label for="input-client-id" class="active">Client ID</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" id="input-client-secret" placeholder="Client Secret" value="">
                            <label for="input-client-secret" class="active">Client Secret</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s12">
                            <button class="lg-blue btn waves-effect waves-light" id="button-setup-save" type="submit">Save Settings</button>
                            </button>&nbsp;

                            <button class="grey lighten-1 btn waves-effect" id="button-setup-cancel">Cancel</button>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="caseid-entry">
            <div class="row">
                <div class="col s12">

                    <div class="row" style="margin-bottom: 0;">
                        <div class="col s10">
                            <p class="text-large">Scan a Lucid Green CaseID into the field below to import LucidIDs into Treez.</p>
                        </div>
                        <div class="col s2">
                            <p class="text-large">
                                <img class="responsive-img" loading="lazy" src="https://images-dev.lucidgreen.io/?url=https://dev-qr.lcdg.io/c/Khf8UxYKJFnCC7n4UkNUQu/&template=lg-case-portrait-with-id&file-type=svg">
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s10">
                            <span class="alert alert-danger mb-2 red-text" id="message-alert"></span>
                        </div>
                    </div>

                    <div class="row" id="caseid-form">
                        <div class="input-field col s12">
                            <input placeholder="CaseID" type="text" id="input-case-id" value="" autofocus>
                            <label for="input-case-id" class="active">CaseID</label>
                            <div id="invalid-case-id" class="invalid-feedback red-text"></div>

                            <button class="btn btn-primary ml-2 mt-1" id="case-id-button" style="display:none;">Enter</button>
                        </div>
                    </div>

                    <div class="row" id="caseid-form-progress" style="display:none;">
                        <div class="col s12">
                            <div class="progress lg-blue lighten-1">
                                <div class="indeterminate lg-blue lighten-2"></div>
                            </div>
                            <p class="text-large center lg-blue-text">Loading CaseID Data...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="incorrect-page">
            <div class="row">
                <div class="col s12">

                    <div class="row">
                        <div class="col s12">
                            <p class="text-large">Please navigate to a Treez Edit Invoice page to use the LucidID plugin for Treez. </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>

<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>-->
<script src="popup.js"></script>

</html>
